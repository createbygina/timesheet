<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="assets/style.css" rel="stylesheet" type="text/css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>Time Sheet</title>


</head>
<body>

        <div class="container">
                <div class="jumbotron" style="background-color: black; color: white">
                  <h1 class="display-4">Employee Data Management 
            </h1>
            <h2>A Comprehensive Directory of Employee Billable Hours</h2>
                </div>
              </div>
              <div class="container">
              <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Employee Name</th>
                        <th scope="col">Role</th>
                        <th scope="col">Start Date</th>
                        <th scope="col">Months Worked</th>
                        <th scope="col">Monthly Rate ($)</th>
                        <th scope="col">Total Billed ($)</th>
                      </tr>
                    </thead>
                    <tbody id ="tableBody">
                    </tbody>
                  </table>
                </div>

                <div class="container">
                    <div class="card-header">
                        Add Employees
                    </div>
                <form>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Employee Name</label>
                          <input type="text" class="form-control" id="input1" placeholder="Jane Doe">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Role</label>
                          <input type="text" class="form-control" id="input2" placeholder="CEO">
                        </div>
                        <div class="form-group">
                                <label for="exampleInputPassword1">Start Date (MM/DD/YYYY)</label>
                                <input type="text" class="form-control" id="input3" placeholder="03/26/2019">
                              </div>
                              <div class="form-group">
                                    <label for="exampleInputPassword1">Monthly Rate</label>
                                    <input type="text" class="form-control" id="input4" placeholder="50000">
                                  </div>
                        <button type="submit" class="btn btn-primary" id="submitbutton">Submit</button>
                      </form>
                      </div>


<script src="assets/app.js"></script>
</body>
</html>
